models:
  Entry:
    name: string
    description: string
    active: boolean default:0
    relationships:
      morphMany: Activity
      hasMany: Portion
    __build:
      observe: false
      trait: false
      controller: false
    __class:
      extend: User
      autoincrement: false
      appends: code, test
      casts: code:string test:float
      dates:
        created_at: datetime:Y-m-d
    __index:
      - unique:uuid,id
      - unique:typeable_id,typeable_type

pivots:
  EntryUser:
    models: Entry, User
    price: nullable decimal:10,2

routes.api:
  ^test/{id}:
    group:
      middleware: auth:api
      __post: UserController@create
      __put: UserController@update
      __delete: UserController@remove
    __get:
      controller: UserController@index
      where:
        id: ^[0-9]+$
    ^data/{id}:
      __post: UserController@create
