models:
  User:
    name: string
    email: unique string
    password: string
    remember_token: nullable string:100
    email_verified_at: nullable timestamp
  Entry:
    name: string
    description: string
    active: boolean default:0
    relationships:
      morphMany: Activity
      hasMany: Portion
    __class:
      extend: User
      traits:
        - App\Traits\ClassTrait
    __model:
      appends: code, test
      casts:
        code: string
        test: float
      dates:
        created_at: datetime:Y-m-d
    __index:
      - unique: id, uuid
      - unique: typeable_id, typeable_type
  Merchant:
    name: string
    password: string
    remember_token: string
    __model:
      auth: true
  Comment:
    body: string
    relationships:
      belongsToMany: User, Entry, Meta
  File:
    type: string
    size: bigInteger
    name: string
    info: json default:{}
    description: nullable text
    __model:
      casts:
        info: object

pivots:
  Entry,File:
    price: nullable decimal:10,2
    comment: nullable string

routes.api:
  /user/{user}:
    get: UserController@index
    post: UserController@store

    where:
      user: ^[0-9]+$

    + auth:api:
      post: UserController@create
      put: UserController@update
      delete: UserController@remove

    /post/{post}:
      post: UserController@create

      where:
        post: ^[0-9]+$

  /owner + auth:owner:
    post: OwnerController@create
