models:
  Entry:
    name: string
    description: string
    active: boolean default:0
    relationships:
      belongsTo: User
      morphToMany: Activity, User
      hasMany: Portion
    __build:
      observe: false
      trait: false
    __class:
      extend: User
      traits:
        - App\Traits\ClassTrait
    __model:
      autoIncrement: false
      appends: code, test
      hidden: password, test
      casts:
        code: string
        test: float
      dates:
        created_at: datetime:Y-m-d
    __index:
      - unique: uuid, id
      - unique: typeable_id, typeable_type

pivots:
  Entry,User:
    price: nullable decimal:10,2

routes.api:
  /user/{user}:
    get: UserController@index

    where:
      user: ^[0-9]+$

    + auth:api:
      post: UserController@create
      put: UserController@update
      delete: UserController@remove

    /post/{post}:
      post: UserController@create

      where:
        post: ^[0-9]+$

  /owner + auth:owner:
    get: UserController@create
