models:
  Entry:
    name: string
    description: string
    active: boolean default:0
    relationships:
      belongsTo: User
      morphToMany: Activity, User
      hasMany: Portion
    __build:
      observe: false
      trait: false
      controller: false
    __class:
      extend: User
      traits:
        - NameSpace\Other\ClassTrait
    __model:
      autoincrement: false
      appends: code, test
      hidden: password
      casts: code:string test:float
      dates:
        created_at: datetime:Y-m-d
    __index:
      - unique:uuid,id
      - unique:typeable_id,typeable_type

pivots:
  User,Entry:
    price: nullable decimal:10,2
  Userable:
    price: nullable decimal:10,2

routes.api:
  ^test/{id}:
    group:
      middleware: auth:api
      post: UserController@create
      put: UserController@update
      delete: UserController@remove
    get:
      controller: UserController@index
      where:
        id: ^[0-9]+$
    ^data/{id}:
      post: UserController@create
